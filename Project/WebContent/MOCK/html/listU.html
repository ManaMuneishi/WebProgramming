
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">
<title>ユーザ一覧</title>
</head>
<body>

	<ul class="nav justify-content-end">
 		<li class="nav-item">
  			<a class="nav-link active" href="#">さん</a>
 		</li>
 		<li class="nav-item">
   			 <a class="nav-link" href="#">ログアウト</a>
 		</li>
	</ul>


	<h1 class="userList">ユーザ一覧</h1>

	<div class="container">
		<div class="text-right">

			<a href="NewUser2Servlet">新規登録</a>

		</div>
		<form>
			<form class="dropdown-menu p-4">
				<div class="row">
    				<div class="col-sm-4"></div>
  					<div class="col-sm-4">
  						<div class="form-group">
   							 <label for="exampleDropdownFormEmail2">ログインID</label>
   							<input class="form-control input-sm" type="email" class="form-control" id="exampleDropdownFormEmail2">
 						</div>

 						<div class="form-group">
   							<label for="exampleDropdownFormPassword2">ユーザ名</label>
   				 			<input class="form-control input-sm" type="password" class="form-control" id="exampleDropdownFormPassword2">
 						</div>
 						<div class="form-group">
   							<label for="exampleDropdownFormEmail2">生年月日</label>
   							<input class="form-control input-sm" type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="年/月/日">
 						</div>

 				 <div class="form-group">
   					 <label for="exampleDropdownFormPassword2">〜</label>
   				 		<input class="form-control input-sm" type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="年/月/日">
 				 </div>


 			</form>
 		</form>
 		</div>
    	<div class="col-sm-4"></div>
 		</div>

 		<div class="container">
 			<div class="row">
 				<div class="col-sm-4">
 				</div>
 				<div class="col-sm-4">
 				</div>
 				<div class="col-sm-4">
 					<button type="button" class="btn btn-primary btn-lg btn-block">検索</button>
 				</div>
 			</div>
 		</div>

	<div class="dropdown-divider">
	</div>
	<div class="container">
		<table class="table">
 			 <thead class="thead-dark">
   				 <tr>
				      <th scope="col">ログインID</th>
				      <th scope="col">ユーザ名</th>
				      <th scope="col">生年月日</th>
				      <th scope="col"></th>
   				 </tr>
 			 </thead>
 			 <tbody>

   				<c:forEach>
   				 <tr>
     				 <td>${user.loginId}</td>
                     <td>${user.name}</td>
                     <td>${user.birthDate}</td>
                     <!-- TODO 未実装；ログインボタンの表示制御を行う -->
                     <td>
				      <td><button type="button" class="btn btn-primary">詳細</button>
				      		<button type="button" class="btn btn-success">更新</button>
				      		<button type="button" class="btn btn-danger">削除</button>
				      </td>
			    </tr>
			    </c:forEach>
  			</tbody>
		</table>
		</div>
</body>
</html>
